<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="UTF-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<meta http-equiv="X-UA-Compatible" content="ie=edge"></meta>

<link rel="stylesheet" href="/css/style.css"></link>
<link rel="stylesheet" href="/css/layout.css"></link>
</head>
<body class="body3">

	<article class="main3">
		<header th:each="review : ${reviewModel}">
			<h2 th:text="${review.header}"></h2>
		</header>
		
		<section th:each="review: ${reviewModel}" class="section3">
			<figure>
				<img th:src="${review.image}" id="pic3"></img>
			</figure>
			<p th:text="${review.content}"></p>
		</section>
		
		<div id="tagList">
			<ul id="tagList" th:each="tag:${reviewModel.getTags()}">
				<li><a th:href="@{/tag(id=${tag.id})}" th:text="${tag.description}"></a></li>
			</ul>
		</div>
		
		<div class="newTagForm">
			<form id="newTagForm" method="post">
				<label>New Tag:</label>
				<input type="hidden" id="reviewTagId" th:value="${reviewModel.id}" name="reviewId"></input>
				<input type="text" id="descriptionId" name="description"></input>
				<button id="addTag" th:formaction="@{/add-tag}">Submit</button>
			</form>
		</div>
				
		<section th:each="comment: ${reviewModel.comments}">
			<p th:text="${comment.content}"></p>
		</section>
		
		<div class="deleteTagForm">
			<form id="deleteTagForm" method="post">
				<label>Delete Tag</label>
				<input type="hidden" id="deleteTagId" th:value="${reviewModel.id}" name="reviewId"></input>
				<input type="text" id="deleteTagDescriptionId" name="deleteTagDescription"></input>
				<button id="deleteTag" th:formaction="@{/delete-tag}">Delete Tag</button>
			</form>
		</div>
		
		<section>
			<form method="post">
				<label>Comment</label>
				<input type="text" name="content"></input>
				<div class="add-comment-reviewId">
				<input type="hidden" th:value="${reviewModel.id}" name="stringId"/>
	
			 	</div>
				<button type="submit" th:formaction="@{/add-comment}">Comment Submit</button>
			</form>
		</section>

	</article>
</body>
<footer>
	<a href="http://localhost:8080/categories">Return Home</a>
</footer>
<script src="./js/ajaxTags.js"></script>
</html>
